<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <hr />
    <!-- Basic Selector -->
    <p>Ini adalah basic selector</p>

    <br />
    <hr />
    <!-- Attribute Selector -->
    <input type="text" />

    <br />
    <br />
    <br />
    <hr />
    <!-- Grouping Selector -->
    <h1>Ini adalah grouping selector</h1>
    <h2>Ini adalah grouping selector</h2>
    <h3>Ini adalah grouping selector</h3>

    <br />
    <hr />
    <!-- Combinator Selector -->
    <div>
      <p>Ini adalah combinator selector</p>
      <span>
        <p>Ini adalah combinator selector ke 2</p>
      </span>
    </div>

    <ol>
      <li>Susu</li>
      <li>Roti</li>
      <li>Selai</li>
    </ol>

    <br />
    <hr />
    <!-- Pseudo Selector -->
    <button>Ini adalah Pseudo Selector</button>
  </body>
</html>
