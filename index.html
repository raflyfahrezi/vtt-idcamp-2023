<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="static.css" />
    <link rel="stylesheet" href="relative.css" />
    <link rel="stylesheet" href="absolute.css" />
    <link rel="stylesheet" href="fixed.css" />
    <link rel="stylesheet" href="sticky.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Static -->
    <div class="static-wrapper">
      <h3>Static</h3>
      <div class="static-wrapper-card">
        <div class="static-card-1"></div>
        <div class="static-card-2"></div>
        <div class="static-card-3"></div>
      </div>
    </div>

    <!-- Relative -->
    <div class="relative-wrapper">
      <h3>Relative</h3>
      <div class="relative-wrapper-card">
        <div class="relative-card-1"></div>
        <div class="relative-card-2"></div>
        <div class="relative-card-3"></div>
      </div>
    </div>

    <!-- Absolute -->
    <div class="absolute-wrapper">
      <h3>Absolute</h3>
      <div class="absolute-wrapper-card">
        <div class="absolute-card-1"></div>
        <div class="absolute-card-2"></div>
        <div class="absolute-card-3"></div>
      </div>
    </div>

    <!-- Fixed -->
    <div class="fixed-wrapper">
      <h3>Fixed</h3>
      <div class="fixed-wrapper-card">
        <div class="fixed-card-1"></div>
        <div class="fixed-card-2"></div>
        <div class="fixed-card-3"></div>
      </div>
    </div>

    <!-- Sticky -->
    <div class="sticky-wrapper">
      <h3>Sticky</h3>
      <div class="sticky-wrapper-card">
        <div class="sticky-card-1"></div>
        <div class="sticky-card-2"></div>
        <div class="sticky-card-3"></div>
      </div>
    </div>
